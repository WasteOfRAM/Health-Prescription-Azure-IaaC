name: 'Terraform'

on:
  push:
    branches: [ "main" ]

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  AZURE_CLIENT_SUBSCRIPTION_ID: ${{ secrets.AZURE_CLIENT_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    
    
    - name: Terraform Init
      run: terraform init -backend-config="client_id=AZURE_CLIENT_ID" '
          -backend-config="client_secret=AZURE_CLIENT_SECRET" '
          -backend-config="subscription_id=AZURE_CLIENT_SUBSCRIPTION_ID" '
          -backend-config="tenant_id=AZURE_TENANT_ID"

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan -input=false
